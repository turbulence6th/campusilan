default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  

development:
  <<: *default
  username: postgres
  password: postgres
  database: campusilan_development
  

test:
  <<: *default
  username: postgres
  password: postgres
  database: campusilan_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
